<!DOCTYPE html>
<html lang="en">
{{- partial "head.html" . -}}

<body>
    <a id="skippy" class="sr-only sr-only-focusable u-skippy" href="#content">
        <div class="container">
            <span class="u-skiplink-text">Skip to main content</span>
        </div>
    </a>
    {{- partial "header.html" . -}}
    <main id="content" role="main">
        {{- block "main" . }}{{- end }}
    </main>
    {{- partial "footer.html" . -}}
</body>

</html>
