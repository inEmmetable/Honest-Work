<!DOCTYPE html>
<html lang="en">
{{- partial "head.html" . -}}
<body>
  <main id="content" role="main">
    <div class="container">
      <div class="row">
        <div class="col-12 container text-center u-space-1">
          <img src="/logo.png" alt="Honest Work" width="300" />
        </div>
        <div class="col-12 container text-center u-space-1" style="max-width:600px">
          {{ partial "markdown" (dict "context" . "markdown" .Params.content) }}
        </div>
        <div class="col-12 container text-center u-space-1">
          <div class="mx-auto" style="max-width:400px">
            <div class="mb-4">
              <h3 class="h6">
                <strong>Sign up for our monthly newsletter</strong>
              </h3>
              <a class="typeform-share button btn btn-sm btn-primary u-btn-primary transition-3d-hover" href="https://form.typeform.com/to/jgzE1yl2" data-mode="drawer_right"
                target="_blank">Sign up </a>
              <script> (function () {var qs, js, q, s, d = document, gi = d.getElementById, ce = d.createElement, gt = d.getElementsByTagName, id = "typef_orm_share", b = "https://embed.typeform.com/"; if (!gi.call(d, id)) {js = ce.call(d, "script"); js.id = id; js.src = b + "embed.js"; q = gt.call(d, "script")[0]; q.parentNode.insertBefore(js, q)} })() </script>
          </div>
        </div>
        <div class="col-12 container text-center u-space-1">
          <p>
            <a href="https://www.facebook.com/Honest-Work-106775901054948/" target="_blank"
              style="display:inline-block; width: 32px; margin-right:12px;" title="HonestWork Facebook">
              {{- partial "facebook.html" -}}
            </a>
            <a href="https://twitter.com/honestwork4all" target="_blank" style="display:inline-block; width: 32px;"
              title="HonestWork Twitter">
              {{- partial "twitter.html" -}}
            </a>
          </p>
        </div>
      </div>
    </div>
  </main>
  <a class="js-go-to u-go-to" href="#" data-position='{"bottom": 15, "right": 15 }' data-type="fixed"
    data-offset-top="400" data-compensation="#header" data-show-effect="slideInUp" data-hide-effect="slideOutDown">
    <span class="fa fa-arrow-up u-go-to__inner"></span>
  </a>

  <script src="/assets/vendor/jquery/dist/jquery.min.js"></script>
  <script src="/assets/vendor/jquery-migrate/dist/jquery-migrate.min.js"></script>
  <script src="/assets/vendor/popper.js/dist/umd/popper.min.js"></script>
  <script src="/assets/vendor/bootstrap/bootstrap.min.js"></script>

  <script src="/assets/vendor/hs-megamenu/src/hs.megamenu.js"></script>
  <script src="/assets/vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
  <script src="/assets/vendor/jquery-validation/dist/jquery.validate.min.js"></script>
  <script src="/assets/vendor/fancybox/jquery.fancybox.min.js"></script>
  <script src="/assets/vendor/typed.js/lib/typed.min.js"></script>
  <script src="/assets/vendor/slick-carousel/slick/slick.js"></script>
  <script src="/assets/vendor/dzsparallaxer/dzsparallaxer.js"></script>

  <script src="/assets/js/hs.core.js"></script>
  <script src="/assets/js/components/hs.header.js"></script>
  <script src="/assets/js/components/hs.unfold.js"></script>
  <script src="/assets/js/helpers/hs.focus-state.js"></script>
  <script src="/assets/js/components/hs.malihu-scrollbar.js"></script>
  <script src="/assets/js/components/hs.validation.js"></script>
  <script src="/assets/js/components/hs.fancybox.js"></script>
  <script src="/assets/js/components/hs.slick-carousel.js"></script>
  <script src="/assets/js/components/hs.sticky-block.js"></script>
  <script src="/assets/js/components/hs.show-animation.js"></script>
  <script src="/assets/js/components/hs.scroll-nav.js"></script>
  <script src="/assets/js/components/hs.go-to.js"></script>
  <script src="/main.js"></script>

  <script>
    $(window).on('load', function () {
    });

    $(document).on('ready', function () {
      // initialization of header
      $.HSCore.components.HSHeader.init($('#header'));

      // initialization of malihu scrollbar
      $.HSCore.components.HSMalihuScrollBar.init($('.js-scrollbar'));

      // initialization of forms
      $.HSCore.helpers.HSFocusState.init();

      // initialization of show animations
      $.HSCore.components.HSShowAnimation.init('.js-animation-link');

      // initialization of sticky blocks
      setTimeout(function () {
        $.HSCore.components.HSStickyBlock.init('.js-sticky-block');
      }, 300);

      // initialization of go to
      $.HSCore.components.HSGoTo.init('.js-go-to');
      // initialization of HSScrollNav component
      $.HSCore.components.HSScrollNav.init($('#scrollNav'), {
        duration: 700
      });
    });
  </script>
</body>
</html>
