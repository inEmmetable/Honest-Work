<footer class="container">
  <div class="row justify-content-lg-between u-space-1-top u-space-2-bottom">
    {{ range .Site.Menus.footer }}
    <div class="col-6 col-sm-4 col-lg-2 mb-7 mb-lg-0">
      <h3 class="h6">
        <a href="{{ .URL }}">
          <strong>{{ .Name }}</strong>
        </a>
      </h3>
      {{ if .HasChildren }}
      <ul class="list-unstyled u-list">
        {{ range .Children }}
        <li>
          <a href="{{ .URL }}" class="u-list__link">{{ .Name }}</a>
        </li>
        {{end}}
      </ul>
      {{end}}
    </div>
    {{end}}
    <div class="col-md-7 col-lg-5 mb-4 mb-md-0">
      <div class="mb-4">
        <h3 class="h6">
          <strong>Get latest news in your box!</strong>
        </h3>
        <p class="font-size-14">Get special offers and deals. Never spam.</p>
        <h3 id="subscribeThankYou" class="h6" style="display:none; color: darkolivegreen;">
          <strong>Subscription complete!</strong>
        </h3>
      </div>
      <form id="subscribeform" class="js-validate js-form-message" action="https://formspree.io/xjvabvek" method="POST">
        <div class="js-focus-state input-group u-form">
          <input type="email" class="form-control u-form__input" name="email" required
            placeholder="Enter your email address" aria-label="Enter your email address" />
          <span class="input-group-append u-form__append">
            <button type="submit" class="btn btn-primary u-btn-primary">Subscribe</button>
          </span>
        </div>
      </form>
      <script type="text/javascript">
        function subscribeformSubmit(ev) {
          ev.preventDefault();
          const form = ev.target;
          const data = new FormData(form);
          data.append('form', 'subscribe');
          const xhr = new XMLHttpRequest();
          xhr.open(form.method, form.action);
          xhr.setRequestHeader("Accept", "application/json");
          xhr.onreadystatechange = () => {
            if (xhr.readyState !== XMLHttpRequest.DONE) {
              return;
            }
            document.getElementById('subscribeform').remove();
            document.getElementById('subscribeThankYou').style.display = 'block';
          };
          xhr.send(data);
        }
        const form = document.getElementById('subscribeform');
        form.onsubmit = subscribeformSubmit;
      </script>
    </div>
  </div>
  <hr class="my-0" />
  <div class="text-center py-7">
    <p class="small text-muted mb-0">&copy; Honest Work</p>
  </div>
</footer>

<a class="js-go-to u-go-to" href="#" data-position='{"bottom": 15, "right": 15 }' data-type="fixed"
  data-offset-top="400" data-compensation="#header" data-show-effect="slideInUp" data-hide-effect="slideOutDown">
  <span class="fa fa-arrow-up u-go-to__inner"></span>
</a>
